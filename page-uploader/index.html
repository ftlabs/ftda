<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page Uploader</title>
        <link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v2/bundles/css?modules=o-buttons,o-fonts,o-forms" />
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    </head>
    <body>
        <h1>FT Digital Archive Page Uploader</h1>
        <div id="progress"></div>
        <form id="existingFiles" class="o-forms">
            <input type="checkbox" class="o-forms__checkbox" checked id="checkall" />
            <label for="checkall" class="o-forms__label">Override all files</label>
            <input type="Submit" value="Override selected &amp; proceed" class="o-buttons" />
        </form>
        <button id="proceed" class="o-buttons">Proceed</button>
        <button id="trigger" class="o-buttons o-buttons-icon o-buttons-icon--upload o-buttons--primary o-buttons--big">Select folders</button>
    </body>

    <script async type="javascript" src="https://www.ft.com/__origami/service/build/v2/bundles/js?modules=o-buttons,o-fonts,o-forms"></script>

    <script>
        require('./renderer.js');
    </script>
</html>
